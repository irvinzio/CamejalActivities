<form name="myForm">
	<div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
		<select class="form-control" name="estado" ng-options="estado as estado.nombre for estado in vm.estados track by estado.id"
		                      ng-model="vm.formData.estado_id" required>
		                      <option style="display:none" value="">Elige un estado</option>
		</select>
		<span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
		    Required  {{myForm.name.$pristine}}</span>
	</div>
	<div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
		<input class="form-control" type="text" name="nombre" ng-model="vm.formData.nombre" required placeholder="nombre institucion">
		<span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
		    Required {{myForm.name.$pristine}}</span>
	</div>        
</form>

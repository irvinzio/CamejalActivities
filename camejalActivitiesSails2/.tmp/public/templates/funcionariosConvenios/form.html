<form name="myForm">
      <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
        <select class="form-control" name="funcionario" ng-options="funcionario as funcionario.nombres for funcionario in vm.funcionarios track by funcionario.id" ng-model="vm.formData.funcionario_id" required>
            <option style="display:none" value="">Elige un funcionario</option>
        </select>
        <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
            Required  {{myForm.name.$pristine}}</span>
      </div>
      <div  class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
        <select multiple class="form-control pre-selected-options" name="convenios" ng-options="convenio as convenio.nombre for convenio in vm.convenios track by convenio.id" ng-model="vm.formData.convenio_id" required>
            <option style="display:none" value="">Elige los convenios</option>
        </select>
        <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
            Required  {{myForm.name.$pristine}}</span>
      </div>
</form>

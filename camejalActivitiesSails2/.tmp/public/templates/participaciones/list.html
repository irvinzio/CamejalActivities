
<div class="panel panel-default" ng-controller="participacionesCtrl">
  <!--Alerts to display-->
    <div ng-include="'templates/alerts.html'"></div> 
  <!-- Default panel contents -->
  <div class="panel-heading">Participaciones 
        <button type="button" class="btn btn-primary text-rigth" data-toggle="modal" data-target=".addModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></button>
    </div>

  <!-- Table -->
  <table class="table table-striped">
       	<thead>
            <tr>
                <th><a href="" ng-click="vm.order('tipo')" >Participacion</a></th>
                <th></th>	
                <th></th>  
            </tr>
            <tr >
                <td><input class="form-control"ng-model="search" type="text" placeholder="Filter by" ></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="participacion in vm.participaciones | orderBy:predicate:reverse | filter:search">
                <td>{{participacion.tipo}}</td>
                <td><a href="#participaciones" ng-click="vm.confirmationModal(participacion)" title="eliminar"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
                <td><a href="#participaciones" ng-click="vm.updateData(participacion)" title="editar"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
            </tr>				
        </tbody>
   </table>
    <div ng-include="'templates/commonModals.html'"></div>
</div>

<div class="panel panel-default" ng-controller="funcionariosCtrl">
  <!-- Default panel contents -->
    <div class="panel-heading">
        Funcionarios 
        <button type="button" class="btn btn-primary text-rigth" data-toggle="modal" data-target=".addModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></button>
        <input class="form-control" ng-model="search" type="text" placeholder="Filtar" > 
    </div>
    <div class="well col-md-6" ng-repeat="funcionario in vm.funcionarios | filter:search">
        <p class="text-right">
            <a href="#funcionarios" ng-click="vm.confirmationModal(funcionario)" title="eliminar"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
            <a href="#funcionarios" ng-click="vm.updateData(funcionario)" title="editar"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
        </p>
        <p>
            <strong>Nombres</strong> <span >{{funcionario.nombres}}</span>
        </p>
        <p>
            <strong>Apellido Materno</strong> <span >{{funcionario.apellido_paterno}}</span>
        </p>
        <p>
            <strong>Apellido Paterno</strong> <span >{{funcionario.apellido_materno}}</span>
        </p>
        <p>
            <strong>Cargo</strong> <span >{{funcionario.cargo_id.tipo}}</span>
        </p>
    </div>
    <div ng-include="'templates/newModal.html'"></div> 
    <div ng-include="'templates/editModal.html'"></div>
</div>

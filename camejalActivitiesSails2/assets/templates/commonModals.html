<!-- new modal
<a href="#/funcionarios/new" title="eliminar"></a>
 -->
<div class="modal fade addModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{vm.addTitle}}</h4>
      </div>
        <div class="modal-body text-center">
          <div ng-include src="vm.formPath"></div>   
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="vm.clearForm()" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" ng-click="vm.create()" ng-disabled="myForm.$invalid" >Guardar</button>
          <!--<tt>option = {{funcionario.formData}}</tt><br/>-->
        </div> 
      </div>
  </div>
</div>

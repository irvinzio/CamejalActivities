
<div class="panel panel-default" ng-controller="estadosCtrl">
    <!--Alerts to display-->
    <div ng-include="'templates/alerts.html'"></div> 
  <!-- Default panel contents -->
  <div class="panel-heading">Estados 
        <button type="button" class="btn btn-primary text-rigth" data-toggle="modal" data-target=".addModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></button>
    </div>

  <!-- Table -->
  <table class="table table-striped">
        <thead>
            <tr>
                <th><a href="" ng-click="vm.order('nombre')" >Estados</a></th>
                <th></th>   
                <th></th>  
            </tr>
            <tr >
                <td><input class="form-control"ng-model="search" type="text" placeholder="Filter by" ></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="estado in vm.estados | orderBy:predicate:reverse | filter:search">
                <td>{{estado.nombre}}</td>
                <td><a href="#estados" ng-click="vm.confirmationModal(estado)" title="eliminar"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
                <td><a href="#estados" ng-click="vm.updateData(estado)" title="editar"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
            </tr>               
        </tbody>
   </table>
    <div ng-include="'templates/commonModals.html'"></div> 
</div>
